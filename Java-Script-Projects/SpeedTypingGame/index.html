<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Beater</title>
  </head>
  <body>
    <header>
      <h1>WordBeater</h1>
    </header>
    <div class="container1">
      <!--Word and input-->
      <div class="main">
        <p>
          Type The given word within
          <span class="text-success" id="seconds">5</span>
          Seconds:
        </p>
        <h2 class="display" id="current-word">Hello</h2>
        <input
          type="text"
          class="placeholder"
          placeholder="Start typing..."
          id="word-input"
          autofocus
        />
        <h4 id="message"></h4>

        <!--Time and Score columns-->
        <div class="row1">
          <h3>
            Time left:
            <span id="time">0</span>
          </h3>
        </div>
        <div class="answer">
          <h3>
            Score:
            <span id="score">0</span>
          </h3>
        </div>
      </div>
      <!--Instructions-->
      <div class="row2">
        <div class="column2">
          <div class="card">
            <h5>Instructions</h5>
            <p>
              Type each word in the given amount of time to score. To play
              again, just type the current word. Your score will reset
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

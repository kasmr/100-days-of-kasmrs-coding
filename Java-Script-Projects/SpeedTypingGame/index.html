<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">WordBeater</div>
    </header>
    <div class="container1">
        <!--Word and input-->
        <div class="main">
            <p>Type The given word within
                <span class="text-success" id="seconds">
                </span>
                Seconds:
            </p>
            <h2 class="display" id="current-word">Hello</h2>
            <input type="text" class="placeholder" placeholder="Star typing..." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>
            <!--End of Word and input-->
            <!--Time and Score columns-->
            <div class="timeLeft">
                <h3>Time left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div class="result">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>
            <!--Instructions-->
            <div class="row2">
                <div class="column2">
                    <div class="card">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of time to score. To play again, just type the current word. Your score will reset</p>

                    </div>
                </div>
            </div>
    </div>
        <footer></footer>
    
<script src="main.js"></script>
</body>
</html>

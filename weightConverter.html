<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <style> body{
        margin-top: 70px;
        background: #333;
        color:white;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="col-md-6 offset-md-3" ></div>
        <h1 class="display 3 text-center mb-3">Weight Converter</h1>
        <form>
            <div class="form-group"> 
                <input 
                id="kgInput"
                type="number" 
                class="form-control form-control-lg"
                placeholder="Enter kilograms"></div>
        </form>
        <form>
            <div id="output">
                <div class="card mb-2 text-primary">
                    <div class="crd-block">
                        <h4>Pounds</h4>
                        <div id="poundsOutput">
                        </div>
                    </div>
                </div>
                <div class="card mb-2 text-success">
                        <div class="crd-block">
                            <h4>Grams</h4>
                            <div id="gOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card mb-2 text-danger">
                            <div class="Ounces">
                                <h4>Ounces</h4>
                                <div id="ozOutput">
                                </div>
                            </div>
                        </div>
            </div>
        </form>
    </div>
    <script src="weightConverter.js"></script>
</body>
</html>
